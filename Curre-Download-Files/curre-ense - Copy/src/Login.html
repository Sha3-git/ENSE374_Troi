<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Curre</title>
</head>

<body>
    <div class="container">
        <h2 id="title">Please Log In</h2>
        <div class="accordion" id="login-container">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Log in
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#login-container">
                    <div class="accordion-body">
                        <h2 id="b1-title">
                            Log in
                        </h2>
                        <form action="/login" method="post">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" name="username" id="form2Example1" class="form-control" placeholder="Email" required />
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form2Example2" class="form-control" name="password" placeholder="Password" required/>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" />
                                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                                    </div>
                                </div>

                                <div class="col">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Register
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#login-container">
                    <div class="accordion-body">
                        <h2 id="b1-title">
                            Sign up
                        </h2>
                        <form action="/register" method="post">
                            <div class="mb-1">
                                <label for="InputEmail2" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="InputEmail2" placeholder="Email address"
                                    name="username" required>
                            </div>
                            <div class="mb">
                                <label for="InputPassword2" class="form-label">Password</label>
                                <input type="password" class="form-control" id="InputPassword2" name="password" placeholder="Password" required>
                            </div>
                            <div class="mb">
                                <label for="InputPassword2" class="form-label">Re-Enter Password</label>
                                <input type="password" class="form-control" id="InputPassword2" name="auth" placeholder="Confirm" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" id="signup-button">Sign Up</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
