<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <title>Curre</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Curre</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" id="Home" aria-current="page" href="/">Home</a>
              <a class="nav-link" id= "About" href="/about">About</a>
              <a class="nav-link active" id= "Contact" href="/contact">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    <div class ="d-flex justify-content-center">
        <div class="col-md-12 col-lg-6 col-xl-5 mb-4">

            <section class="form-dark">

                <div class="card card-image">
                    <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-2">

                        <!--Header-->
                        <div class="text-center">
                            <h3 class="white-text mb-5 mt-4 font-weight-bold"><strong>CONTACT</strong> <strong> US</strong></h3>
                        </div>

                        <!--Body-->
                        <div class="md-form">
                            <input type="text" id="Form-email5" class="form-control white-text">
                            <label for="Form-email5" class="">Your name</label>
                        </div>

                        <div class="md-form">
                            <input type="text" id="Form-pass5" class="form-control">
                            <label for="Form-pass5" class="">Your mail</label>
                        </div>

                        <div class="md-form mb-5">
                            <textarea type="text" id="message5" name="message5" rows="2" class="form-control md-textarea white-text"></textarea>
                            <label for="message5" class="">Your message</label>
                            
                        </div>

                        <!--Grid row-->
                        <div class="row d-flex align-items-center">

                            <!--Grid column-->
                            <div class="text-center mb-3 col-md-12">
                                <button type="button" class="btn btn-primary">Send message</button>
                            </div>
                            <!--Grid column-->

                        </div>
                        <!--Grid row-->

                    </div>
                </div>

            </section>

        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
